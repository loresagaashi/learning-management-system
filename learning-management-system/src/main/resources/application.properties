spring.application.name=learning-management-system
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/learning_management_system
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA (Hibernate) Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/learning_management_system
spring.data.mongodb.username=mongoDB
